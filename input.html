<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Input</title>
    <script>
        // Funzione 1: Calcolare la lunghezza della stringa
        function calcolaLunghezza() {
            var stringaA = document.getElementById("inputA").value;
            var stringaB = document.getElementById("inputB").value;

            // Mostra la lunghezza delle stringhe con il testo in grassetto prima dei due punti
            document.getElementById("lunghezzaA").innerHTML = "<strong>Lunghezza della stringa A:</strong> " + stringaA.length;
            document.getElementById("lunghezzaB").innerHTML = "<strong>Lunghezza della stringa B:</strong> " + stringaB.length;
        }

        // Funzione 2: Restituire la stringa al contrario
        function invertiStringa() {
            var stringaA = document.getElementById("inputA").value;
            var stringaB = document.getElementById("inputB").value;

            // Inverte le stringhe e mostra con il testo in grassetto prima dei due punti
            var invertedA = stringaA.split('').reverse().join('');
            var invertedB = stringaB.split('').reverse().join('');

            document.getElementById("invertitaA").innerHTML = "<strong>Stringa A al contrario:</strong> " + invertedA;
            document.getElementById("invertitaB").innerHTML = "<strong>Stringa B al contrario:</strong> " + invertedB;
        }

        // Funzione 3: Unire le due stringhe
        function unisciStringhe() {
            var stringaA = document.getElementById("inputA").value;
            var stringaB = document.getElementById("inputB").value;

            // Unisce le due stringhe e mostra con il testo in grassetto prima dei due punti
            var unione = stringaA + " " + stringaB;

            document.getElementById("unione").innerHTML = "<strong>Stringhe unite:</strong> " + unione;
        }

        // Funzione 4: Calcolare la somma delle lunghezze delle due stringhe
        function sommaLunghezze() {
            var stringaA = document.getElementById("inputA").value;
            var stringaB = document.getElementById("inputB").value;

            // Somma delle lunghezze e mostra con il testo in grassetto prima dei due punti
            var somma = stringaA.length + stringaB.length;
            document.getElementById("sommaLunghezze").innerHTML = "<strong>Somma delle lunghezze:</strong> " + somma;

            // Controlla se la stringa B è troppo lunga
            if (stringaB.length > 20) {
                document.getElementById("erroreB").innerHTML = "<strong>Errore:</strong> la stringa B è troppo lunga!";
            } else {
                document.getElementById("erroreB").innerHTML = "";
            }
        }

        // Funzione che esegue tutte le operazioni
        function eseguiOperazioni() {
            calcolaLunghezza();
            invertiStringa();
            unisciStringhe();
            sommaLunghezze();
        }
    </script>
</head>
<body>
    <h1>Form di Input</h1>
    <form action="javascript:void(0);">
        <label for="inputA">Stringa A:</label>
        <input type="text" id="inputA" name="inputA">
        <br><br>
        <label for="inputB">Stringa B:</label>
        <input type="text" id="inputB" name="inputB">
        <br><br>
        <!-- Pulsante per eseguire tutte le operazioni -->
        <button type="button" onclick="eseguiOperazioni()">Esegui Operazioni</button>
    </form>

    <div id="lunghezzaA"></div>
    <div id="lunghezzaB"></div>
    <div id="invertitaA"></div>
    <div id="invertitaB"></div>
    <div id="unione"></div>
    <div id="sommaLunghezze"></div>
    <div id="erroreB" style="color: red;"></div>
</body>
</html>
