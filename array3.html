<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell {
            border: 1px solid #cacaca;
            text-align: center;
            padding: 11px;
            background-color: #f8f9fa;
            font-size: 14px;
        }
        
        .cell:hover {
            background-color: #e9ecef;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 1.5px;
        }
        
        .prime {
            background-color: rgb(0, 253, 135);
            color: red;
            font-weight: bold;
        }
        
        .non-prime {
            background-color: #f8f9fa;
            /* Colore di default per i numeri non primi */
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Matrice responsiva da 1 a 1000</h1>
        <div class="grid-container">
            <script>
                function IsPrime(n) {
                    if (n <= 1) return false;
                    for (let i = 2; i <= Math.sqrt(n); i++) {
                        if (n % i === 0) return false;
                    }
                    return true;
                }

                for (let i = 1; i <= 1000; i++) {
                    let primeClass = IsPrime(i) ? 'prime' : 'non-prime';
                    document.write('<div class="cell ' + primeClass + '">' + i + '</div>');
                }
            </script>
        </div>
    </div>
</body>

</html>
